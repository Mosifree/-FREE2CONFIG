name: Auto Sync And Rename

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fork
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Reset fork to upstream
      run: |
        git remote add upstream https://github.com/FREE2CONFIG/FREE2CONFIG.git || true
        git fetch upstream
        git reset --hard upstream/main

    - name: Replace config names
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: 'FREE2CONFIG'
        replace: 'shahabprv'
        include: '**/*'
        regex: false

    - name: Commit and push
      run: |
        git config --global user.name "shahabprv"
        git config --global user.email "shahabprv@example.com"
        git add .
        git diff --cached --quiet || git commit -m "Auto sync and rename configs" || true
        git push origin main
