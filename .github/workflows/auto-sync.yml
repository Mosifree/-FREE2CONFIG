name: Auto-Sync Configs

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Find and Replace Config Names
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: 'FREE2CONFIG'
        replace: '${{ github.actor }}'
        include: '**/*.txt'
        regex: false

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@example.com"
        git add .
        git diff --cached --quiet || git commit -m "Auto sync renamed configs" || true
        git push origin main
