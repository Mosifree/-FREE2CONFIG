name: Auto-Sync Configs

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Forked Repo
      uses: actions/checkout@v3
      with:
        repository: shahabprv/-FREE2CONFIG  # your forked repo
        token: ${{ secrets.PERSONAL_TOKEN }}
        ref: main

    - name: Rename Configs
      run: |
        # replace all occurrences of FREE2CONFIG with shahabprv in all txt files
        sed -i 's/FREE2CONFIG/shahabprv/g' *.txt

    - name: Commit and Push Changes
      run: |
        git config --global user.name "shahabprv"
        git config --global user.email "shahabprv@example.com"
        git add .
        git diff --cached --quiet || git commit -m "Auto sync from Shahab with renamed configs"
        git push origin main
