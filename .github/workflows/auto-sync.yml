name: Auto-Sync Configs

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Rename Configs
      run: |
        sed -i "s/FREE2CONFIG/${{ github.actor }}/g" *.txt

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@example.com"
        git add .
        git diff --cached --quiet || git commit -m "Auto sync with renamed configs" || true
        git push origin main
